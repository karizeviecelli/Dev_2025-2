<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>

    <table>
        <h1>Tabela</h1>

            <tr>
                <th> Aluno </th>
                <th> Nota 1 </th>
                <th> Nota 2 </th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Maria</td>
                <td>8.5</td>
                <td>9.0</td>
            </tr>
            <tr>
                <td>João</td>
                <td>7.0</td>
                <td>8.5</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Média da Turma</td>
                <td>7.75</td>
                <td>8.75</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
