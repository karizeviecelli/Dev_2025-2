<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body>
  <header class="bg-light p-3">
    <nav>
      <a href="home.html">Home</a> |
      <a href="servicos.html">Serviços</a> |
      <a href="sobre.html">Sobre</a> |
      <a href="contato.html">Contato</a>
    </nav>
  </header>

  <main class="container my-4">
    <h2>Contato</h2>

    <div class="alert alert-info">Entre em contato preenchendo o formulário abaixo:</div>

    <form method="post">
      <div class="form-group">
        <label>Nome</label>
        <input type="text" class="form-control" placeholder="Informe seu nome" required>
      </div>

      <div class="form-group">
        <label>Telefone</label>
        <input type="text" class="form-control" placeholder="Informe seu telefone" required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="Informe seu email" required>
      </div>

      <div class="form-group">
        <label>Senha</label>
        <input type="password" class="form-control" placeholder="Informe sua senha" required>
      </div>

      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </main>

  <footer class="bg-dark text-white text-center p-3">
    <p>Rodapé</p>
  </footer>
</body>

</html>
