<!--Indica ao navegador que o documento é um arquivo HTML5. Isso ajuda o navegador a interpretar o código corretamente.-->
<!DOCTYPE html>

<!--O atributo lang="en" indica que o idioma principal da página é inglês ("en" = English). Isso ajuda motores de busca e leitores de tela.-->
<html lang="en">

<!--Abre a seção head (cabeçalho), onde ficam informações meta sobre a página, que não aparecem diretamente no corpo do site.-->
<head>
    <!--Define o conjunto de caracteres usados na página como UTF-8, que suporta praticamente todos os caracteres e símbolos do mundo. É importante para exibir corretamente letras acentuadas, símbolos especiais, etc.-->
    <meta charset="UTF-8">
    <!--Essa linha é crucial para tornar a página responsiva (adaptável a diferentes tamanhos de tela, como celulares).-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Define o título da página, que aparece na aba do navegador-->
    <title>Document</title>
<!--Fecha a seção do cabeçalho.-->
</head>

<!--o conteudo visivel na pagina fica aqui-->
<body>
    
</body>
</html>
