<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<table>
    <h1>Tabela De Moto</h1>

    <thead> <!-- Agrupa as linhas que formarão o cabeçalho, muito usado para a barra de pesquisa-->
        <tr>
            <th colspan="3">Modelo</th>
            <th>Ano</th>
            <th>Marca</th>

        </tr>
    </thead>

    <tbody> <!-- Contém as linhas com os dados principais da tabela-->

        <tr>
            <th colspan="3">S1000RR</th>
            <th>2021</th>
            <th>BMW</th>
        </tr>

        <tr>

            <th colspan="3">R1</th>
            <th>2024</th>
            <th>YAMAHA</th>

        </tr>

        <tr>
            <th colspan="3">ZX10R</th>
            <th>2025</th>
            <th>KAWASAKI</th>
        </tr>

    </tbody>


    <tfoot> <!--Agrupa linhas que formam o rodapé, útil para totais ou resumos.-->

        <tr>
            <th colspan="3">Não sei oque colocar</th>
            <th>05/08/2025</th>
            <th colspan="2"> bruno</th>
        </tr>

    </tfoot>

</table>
